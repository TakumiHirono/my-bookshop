_schema-version: 3.3.0
ID: my-bookshop
description: A simple CAP project.
version: 1.0.0
modules:
- name: my-bookshop-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: my-bookshop-auth
  - name: my-bookshop-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: my-bookshop-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: my-bookshop-db
  parameters:
    buildpack: nodejs_buildpack
- name: my-bookshop-destination-content
  type: com.sap.application.content
  requires:
  - name: my-bookshop-destination-service
    parameters:
      content-target: true
  - name: my-bookshop_html_repo_host
    parameters:
      service-key:
        name: my-bookshop_html_repo_host-key
  - name: my-bookshop-auth
    parameters:
      service-key:
        name: my-bookshop-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: books_my_bookshop_html_repo_host
          ServiceInstanceName: my-bookshop-html5-app-host-service
          ServiceKeyName: my-bookshop_html_repo_host-key
          sap.cloud.service: books
        - Authentication: OAuth2UserTokenExchange
          Name: books_my_bookshop_auth
          ServiceInstanceName: my-bookshop-auth
          ServiceKeyName: my-bookshop-auth-key
          sap.cloud.service: books
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: my-bookshop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: my-bookshop_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsorders.zip
      name: nsorders
      target-path: resources/
- name: nsorders
  type: html5
  path: app/orders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: my-bookshop-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: my-bookshop-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: my-bookshop-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: my-bookshop-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: my-bookshop-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: my-bookshop-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: my-bookshop_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: my-bookshop-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
